<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <header>
            <nav class = "nav">
                <ul>
                    <span><a href = "google_home.html">Google Search</a></span>
                    <span><a href = "google_advance.html">Advanced Search</a></span>
                    <span><a href = "google_image.html">Image Search</a></span>
                </ul>
            </nav>
        </header>
        <main>
            <div class = "center_img">
                <div class = "center_1">    
                    <img src = "google_main.png" alt = "Google" class = "center">
                </div>
                <form class = "form" action = "https://www.google.com/search">
                    <input class = "search_bar" type = "text" name = "q" placeholder="Search Google or type a URL"><br>
                    <div class = "search_up">
                        <i class = "fa fa-search absolute_left"></i>
                        <i class = "fa fa-microphone absolute_right"></i>
                    </div>
                    <input type = "submit" value = "Google Search" name = "btnK">
                    <input type = "submit" value = "I'm Feeling Lucky" name = "btnI">
                </form>
            </div>
           
        </main>
        <footer>
            <div class = "footer">
                <div class = "circle">
                    <a href = ""><i class = "fa fa-pencil pencil"></i><span class = "hidden">Customize Chrome</span></a>
                </div>
            </div>
        </footer>
    </div>

</html>
